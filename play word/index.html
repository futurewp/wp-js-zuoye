<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
        *{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		html,body{
			width: 100%;
			height: 100%;
			background:url('img/c25a0c6ftda2146952072&690.jpg') no-repeat center/cover;
		}
		.char{
			width: 60px;
			height: 60px;
			background-size:60px 60px;
			border-radius: 50%;
			position: absolute;
			left: 0;
			top: 0;
		}
		.score,.guanka,.life,.times,.restart1{
			width: 135px;
			height: 40px;
			background: #f27c0d;
			opacity: 0.8;
			border-radius: 5px;
			position: absolute;
			top: 80px;
			left: 10px;
			font-size: 18px;
			color: #fff;
			text-align: center;
			line-height: 40px;
			display: none;
		}
		.restart1{
			top: 260px;
			margin-top: 0px;
			margin-left: 0px;
		}
		.score{
			top: 140px;
		}
		.life{
			top: 200px;
		}
		.times{
			top: 20px;
		}
		span{
			font-size: 18px;
			color: #333;
			line-height: 40px;
			margin-left: 2px;
		}
		button{
			width: 150px;
			height: 50px;
			border: none;
			outline: none;
			border-radius: 25px;
			position: fixed;
			opacity: 0.8;
			top: 50%;
			left: 50%;
			margin-top: -25px;
			margin-left: -50px;
			background: #f27c0d;
			font-size: 20px;
			color: #fff;
			line-height: 50px;
			cursor: pointer;
			z-index: 999;
		}
		.restart{
			width: 100px;
			height: 30px;
			background: #f27c0d;
			color: #fff;
			font-size: 18px;
			line-height: 30px;
			position: absolute;
			top: 50%;
			margin-top: -15px;
			left: 50%;
			margin-left: -80px;
			display: none;
			z-index: 999;
		}
		.next,.exit{
			width: 100px;
			height: 30px;
			background: #ccc;
			font-size: 18px;
			color: #fff;
			line-height: 30px;
			position: absolute;
			top: 50%;
			margin-top: -15px;
			left: 50%;
			margin-left: 80px;
			display: none;
		}
</style>
<body>
	<button>开始游戏</button>
	<div class="times">第<span></span>关</div>
	<div class="guanka">目标：<span></span></div>
	<div class="score">得分：<span></span></div>
	<div class="life">血量：<span>10</span></div>
	<button class="restart1">重新开始</button>
	<button class="restart">重新开始</button>
	<button class="exit">结束游戏</button>
	<button class="next">下一关</button>
</body>
</html>
<script src="js/index.js"></script>
<script>
		window.onload=function(){
			let game = new Game();
			let bt = document.querySelector('button')
			let guan = document.querySelector('.guanka');
			let score = document.querySelector('.score');
			let life = document.querySelector('.life');
			let times = document.querySelector('.times');
			let rbts1 = document.querySelector('.restart1');
			bt.onclick=function(){
				rbts1.style.display='block'
				score.style.display='block'
				guan.style.display='block'
				life.style.display='block'
				times.style.display='block'
				game.start();
				bt.style.display="none";
			}
			rbts1.onclick=function(){
				game.score=0;
				game.score.innerHTML = `${game.score}`
				game.restart();
				game.nbts.style.display="none"
				game.rbts.style.display="none"
			}
		}
     

</script>
