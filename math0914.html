//从数组中取任意个元素

        var arr=[1,2,3,4,5,6,7,8];
        function ry(arr,n){
        	var newarr=[];
        	for(let i=0;i<n;i++){
        		let x=Math.floor(Math.random()*arr.length);
        		if(newarr.includes(arr[x])){
        			i--;
        		}else{
        		   newarr.push(arr[x])	
        		}  
        	}
        	return newarr;
        }	

        console.log(ry(arr,5));
// 方法二：
        function ry1(arr,n){
