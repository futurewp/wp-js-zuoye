<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    .box{
    	width: 600px;
    	height: 600px;
    	border: 1px dashed #008ed0;
    	position: relative;
    }

	.word{
	   width: 600px;
	   height: 600px;
       position: absolute;
       top: 0;
       left: 0;
       font-size: 50px;
       color: #ff6700;
       font-weight: 500;
       text-align: center;
       line-height: 600px;
	}
</style>
<body>
<div class="box">
	<canvas width="600" height="600"></canvas>
	<div class="word"></div>	
</div>
</body>
</html>
<script>
	window.onload=function(){
		let canvas=document.querySelector('canvas');
		let ctx=canvas.getContext("2d");
		let word=document.querySelector('.word');

        let i=1;
        setInterval(function(){
        	ctx.beginPath();
        	ctx.arc(300, 300, 200, -Math.PI/2,(Math.PI*2*i)/100-Math.PI/2);
        	ctx.strokeStyle='#ff6700'
        	ctx.lineWidth=10;
        	ctx.stroke();
        	if(i>80){
        		return;
        	}
        	word.innerText=`${i}%`;
        	i++;
        },10);
