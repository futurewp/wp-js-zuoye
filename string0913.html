//将字符串中某一特定字符串全部替换 
        function replaceAll(str,rstr,rep){
        	//方法一：使被替换的字符数与被替换的字符数相同

        	//方法二：使被替换的字符数与被替换的字符数相同
        	let aaa=rep.repeat(rstr.length)

        	while(str.includes(rstr)){
        		str=str.replace(rstr,aaa);
        	}
